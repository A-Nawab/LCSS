<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Setup</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="setup.css" />
    </head>
    <body>
        <div id="frame">
            <div id="head">
                <span class="title-window" id="titleWindow">LCSS</span>
                <div id="windowMenu">
                    <img id="close" src="../data/img/close.png" alt="" />
                </div>
            </div>

            <h1 id="modeHeader">Open Project</h1>

            <div id="selection">
                <input
                    type="text"
                    class="url-input"
                    id="urlnput"
                    placeholder="URL"
                />
                <input
                    type="file"
                    webkitdirectory
                    class="hiddenInput"
                    id="direcoryInput"
                /><label for="direcoryInput" id="selectFolder">Directory</label>
            </div>

            <div id="projects"></div>
            <button
                id="showSelection"
                class="setupButton"
            >
                New Project
            </button>
            <div id="under">
                <p id="errorDisplay"></p>
                <button
                    id="showProjects"
                    class="setupButton"
                >
                    Projects
                </button>
                <button id="launchProject" class="setupButton">
                    Launch
                </button>
            </div>
        </div>
        <script async src="./index.js"></script>
    </body>
</html>
